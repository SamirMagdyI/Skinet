<header
  class="d-flex flex-column flex-md-row align-items-center mb-3 border-bottom justify-content-between pt-3 navbar sticky-top bg-light-subtle"
>
  <img
    src="./assets/images/logo.png"
    alt="Skinet logo"
    style="max-height: 60px"
    class="mx-2 navbar-brand logo"
    routerLink="/"
  />

  <nav class="my-2 mt-md-0 text-uppercase fs-4 nav">
    <a
      class="me-3 py-1  text-decoration-none"
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a
      class="me-3 py-1   text-decoration-none"
      routerLink="/shop"
      routerLinkActive="active "
      >Shop</a
    >
    <a class="me-3 py-1 text-decoration-none" routerLink="/"
      >Contact</a
    >
  </nav>

  <div class="d-flex align-items-center">
    <a class="position-relative">
      <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
      <div class="cart-no">5</div>
    </a>
    <a href="" class="btn btn-outline-secondary mx-2">Login</a>
    <a href="" class="btn btn-outline-secondary mx-2">Sign up</a>
  </div>
</header>
