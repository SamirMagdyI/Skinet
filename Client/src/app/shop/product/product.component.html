<div class="card card shadow-sm h-100">

  <img src="{{ product.pictureUrl }}" alt="{{ product.name }}" class="img-fluid card-img-top bg-light"/>
  <div class="card-body d-flex flex-column">
    <h6 class="text-uppercase">{{ product.name }}</h6>
    <span class="mb-2">{{ product.price | currency }}</span>

    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-outline-secondary fa fa-shopping-cart"
        ></button>
        <button type="button" class="btn  btn-outline-secondary">
          View
        </button>
      </div>
    </div>
  </div>
</div>
