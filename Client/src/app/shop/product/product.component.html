<div class="card card shadow-sm h-100">

  <img src="{{ product.pictureUrl }}" alt="{{ product.name }}" class="img-fluid card-img-top bg-primary-subtle "/>
  <div class="card-body d-flex flex-column">
    <h6 class="text-uppercase">{{ product.name }}</h6>
    <small class="mb-2">{{ product.price | currency }}</small>

  
      <div class="btn-group mx-auto mt-auto">
        <button
          type="button"
          class="btn btn-outline-secondary fa fa-shopping-cart"
        ></button>
        <button type="button" class="btn  btn-outline-secondary" routerLink="/shop/{{ product.id }}">
          View
        </button>
      </div>
    </div>
  </div>
